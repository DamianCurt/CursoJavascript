<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Mi nómina de empleados</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    <meta name="Description"
        content="Agencia de servicios de consultoría y asesoramiento laboral en formación, conflictos, comunicación institucional y otras problemáticas laborales a empresas">
    <meta name="keywords"
        content="trabajo, empresa, empresas, capacitación, formación, laboral, asesoramiento, consultoría, comunicación institucional, conflicto, laborales, plan de mejoras, plan de carrera, actualidad, recursos humanos, rrhh, relaciones laborales, relaciones del trabajo, trabajador, productividad">
</head>

<body>
    <header>
        <div>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html"><img src="/images/menu-logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/pages/quienesSomos.html">Quienes somos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/pages/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                    aria-haspopup="true" aria-expanded="false">Contactanos</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/pages/mensaje.html">Mensaje</a>
                                    <div class="dropdown-divider "></div>
                                    <a class="dropdown-item navbar--contratarServicio"
                                        href="/pages/logInNomina.html">Contratar servicios</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <a href="/pages/logInNomina.html"><button type="button" class="btn btn-success">Mi Nómina</button></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <div class="formUsuarios__container__responsive" id="divFormsUsuarios">
            <div class="formUsuarioNuevo">
                <form class="g-3" id="idUsuarioNuevo">
                    <legend>Generar usuario</legend>
                    <div class="col-auto">
                        <label for="idUsuario" class="visually-hidden">Usuario</label>
                        <input id="idUsuario" class="form-control" type="text" placeholder="Usuario"
                            aria-label="nombreUsuario" name="usuario">
                    </div>
                    <div class="col-auto">
                        <label for="idEmail" class="visually-hidden">Email</label>
                        <input id="idEmail" class="form-control" type="email" placeholder="email@dominio.com"
                            aria-label="nombreUsuario" name="email">
                    </div>
                    <div class="col-auto">
                        <label for="idContraseña" class="visually-hidden">Contraseña</label>
                        <input type="password" class="form-control" id="idPassword" placeholder="Contraseña"
                            name="contraseña">
                    </div>
                    <div id="idEstadoUsuario"></div>
                    <div class="col-auto">
                        <button type="submit" id="idBotonGenerarUsuario" class="btn btn-primary mb-3">Generar
                            usuario</button>
                    </div>
                </form>
            </div>

            <div class="formIniciarSesion">
                <form class="g-3" id="idFormLogUsuario">
                    <div class="col-auto">
                        <legend>Iniciar sesión en Mi nómina</legend>
                        <label for="idLogUsuario" class="visually-hidden">Usuario</label>
                        <input id="idLogUsuario" class="form-control" type="text" placeholder="Usuario"
                            aria-label="nombreUsuario" name="idLogUsuario">
                    </div>
                    <div class="col-auto">
                        <label for="idLogPassword" class="visually-hidden">Contraseña</label>
                        <input type="password" class="form-control" id="idLogPassword" placeholder="Contraseña"
                            name="logPassword">
                    </div>
                    <div id="idEstadoLogInUsuario"></div>
                    <div class="col-auto">
                        <button type="submit" id="idBotonLogSesion" class="btn btn-success mb-3">Ingresar a Mi
                            nómina</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="divPortalEmpleados" class="nomina__padding">
        <div>
          <h1 id="divBienvenidoUsuario" class="bienvenidaUsuario"></h1>
        </div>
  
        <div id="divNomina" class="listaEmpleados"></div>

        <div id="divEmpleados" class="container"></div>
      </div>
    <footer class="footer">
        <div class="logos--rrss">
            <div><a href="https://twitter.com/ALAgendaLaboral"><img src="/images/redes_imgs/logo-tw.png" alt="Twitter"
                        class="logos__dimension"></a>
            </div>
            <div><a href="https://www.instagram.com/agenda.laboral/?hl=es"><img src="/images/redes_imgs/logo-insta.png"
                        alt="Instagram" class="logos__dimension"></a></div>
            <div><a href="https://www.facebook.com/agendalaboral-102580218183810"><img
                        src="/images/redes_imgs/logo-fb.png" alt="Facebook" class="logos__dimension"></a>
            </div>
        </div>
        <div>
            <p>© Copyright Agenda Laboral | <span id="italic"> Desarrollado por DCK</span></p>
            <p><a href="/pages/privacidad.html" target="_blank">Privacidad y seguridad de datos</a></p>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/LogIn.js"></script>
</body>

</html>
