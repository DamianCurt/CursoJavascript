<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <meta name="Description"
        content="Agencia de servicios de consultoría y asesoramiento laboral en formación, conflictos, comunicación institucional y otras problemáticas laborales a empresas">
    <meta name="keywords"
        content="trabajo, empresa, empresas, capacitación, formación, laboral, asesoramiento, consultoría, comunicación institucional, conflicto, laborales, plan de mejoras, plan de carrera, actualidad, recursos humanos, rrhh, relaciones laborales, relaciones del trabajo, trabajador, productividad">
</head>

<body class="container-fluid">
    <div class="container-fluid">
        <form class="row g-3" id="idUsuarioNuevo">
            <div class="col-auto">
                <label for="idUsuario" class="visually-hidden">Usuario</label>
                <input id="idUsuario" class="form-control" type="text" placeholder="Usuario" aria-label="nombreUsuario"
                    name="usuario">
            </div>
            <div class="col-auto">
                <label for="idEmail" class="visually-hidden">Email</label>
                <input id="idEmail" class="form-control" type="email" placeholder="email@dominio.com"
                    aria-label="nombreUsuario" name="email">
            </div>
            <div class="col-auto">
                <label for="idContraseña" class="visually-hidden">Contraseña</label>
                <input type="password" class="form-control" id="idPassword" placeholder="Contraseña" name="contraseña">
            </div>
            <div class="col-auto">
                <button type="submit" id="idBotonGenerarUsuario" class="btn btn-primary mb-3">Generar usuario</button>
            </div>
        </form>

        <div id="idEstadoUsuario"></div>

        <div>
            <form class="row g-3" id="idFormLogUsuario">
                <div class="col-auto">
                    <label for="idLogUsuario" class="visually-hidden">Usuario</label>
                    <input id="idLogUsuario" class="form-control" type="text" placeholder="Usuario"
                        aria-label="nombreUsuario" name="idLogUsuario">
                </div>

                <div class="col-auto">
                    <label for="idLogPassword" class="visually-hidden">Contraseña</label>
                    <input type="password" class="form-control" id="idLogPassword" placeholder="Contraseña"
                        name="logPassword">
                </div>
                <div class="col-auto">
                    <button type="submit" id="idBotonLogSesion" class="btn btn-primary mb-3">Ingresar a Mi
                        nómina</button>
                </div>
            </form>

            <div id="idEstadoLogInUsuario"></div>

            <h2 id="divBienvenidoUsuario"></h2>
        </div>

        <div id="divEmpleados" class="container-fluid"></div>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="js/Empleados.js"></script>

</body>

</html>
